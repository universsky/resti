<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:include="layout/header :: header"></header>
<body>
<div th:include="layout/nav :: nav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="well well-small">接口管理</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Product</th>
                        <th>Module</th>
                        <th>Host</th>
                        <th>Uri</th>
                        <th>paramsType</th>
                        <th>paramsKeys</th>
                        <th>requestMethod</th>
                        <th>owner</th>
                        <th>Ops</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${httpApis.empty}">
                        <td colspan="5">No messages</td>
                    </tr>
                    <tr th:each="api : ${httpApis}">
                        <td th:text="${api.id}">1</td>
                        <td th:text="${api.name}">Name</td>
                        <td th:text="${api.product}">Product</td>
                        <td th:text="${api.module}">Module</td>
                        <td th:text="${api.host}">Host</td>
                        <td th:text="${api.uri}">Uri</td>
                        <td th:text="${api.paramsType}">paramsType</td>
                        <td th:text="${api.paramsKeys}">paramsKeys</td>
                        <td th:text="${api.requestMethod}">requestMethod</td>
                        <td th:text="${api.owner}">owner</td>

                        <td><a th:href="@{/httpapi/edit/__${api.id}__}" href="#">编辑</a>
                            | <a th:href="@{/httpapi/delete/__${api.id}__}" href="#">删除</a>
                            | <a th:href="@{/httpapi/testcase/__${api.id}__}" href="#">测试用例</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a href="#" th:href="@{/httpapi?form=true}" class="btn btn-primary">新建接口</a>
            </div>
        </div>
    </div>
</div>
<div th:include="layout/footer :: copy"></div>
</body>
</html>
