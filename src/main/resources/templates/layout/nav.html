<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{app.name}">RESTI</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css" />
<link rel="stylesheet" th:href="@{/css/application.css}"
	href="../../static/css/application.css" />
<meta charset="utf-8" />

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" th:href="@{/product}">RESTI</a></li>
				<li><a href="/httpapi">接口管理</a></li>
				<li><a href="/testcase">测试用例</a></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" th:text='${#httpServletRequest.remoteUser}'>
						[[${#httpServletRequest.remoteUser}]]!</a>
					<ul class="dropdown-menu">
						<li><a href="#">个人资料</a></li>
						<li><a href="#">帮助</a></li>
					</ul></li>
				<li><form th:action="@{/logout}" method="post">
						<input type="submit" value="退出" />
					</form></li>
			</ul>

		</div>
	</div>
	<div class="container-fluid">
		<div class="row" th:if="${statusmessage != null}">
			<div class="col-xs-12">
				<div class="alert alert-success">
					<span th:text="${statusmessage}">Status message</span>
				</div>
			</div>
		</div>
		<div layout:fragment="content">
			<h1>Static content for prototyping purposes only</h1>
			<p>This is the layout of the site. The actual content will come
				from individual views making use of this layout</p>
		</div>
	</div>
	<div id="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<hr />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
