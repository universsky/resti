<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header"></head>
<body>
	<nav th:include="layout/nav :: nav"></nav>

	<div class="row">
		<div class="col-xs-12">
			<h1 class="well well-small">用户登陆</h1>
		</div>
	</div>

	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>


	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">

				<form class="form-horizontal" role="form" th:action="@{/login}"
					method="post">

					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" name="username" class="form-control"
								style="width: 200px" id="username" placeholder="请输入名字"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control"
								style="width: 200px" id="password" placeholder="请输入密码"></input>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:include="layout/footer :: copy"></footer>
</body>
</html>
