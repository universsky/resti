<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="#{app.name}">RESTI LOGIN</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css" />
<link rel="stylesheet" th:href="@{/css/application.css}"
	href="../static/css/application.css" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" th:href="@{/product}">RESTI</a></li>
				<li><a href="/httpapi">接口管理</a></li>
				<li><a href="/testcase">测试用例</a></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" th:text='${#httpServletRequest.remoteUser}'>
						[[${#httpServletRequest.remoteUser}]]!</a>
					<ul class="dropdown-menu">
						<li><a href="#">个人资料</a></li>
						<li><a href="#">帮助</a></li>
					</ul></li>
				<li><form th:action="@{/logout}" method="post">
						<input type="submit" value="退出" />
					</form></li>
			</ul>

		</div>
	</div>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>

	<form class="form-horizontal" role="form" th:action="@{/login}"
		method="post">

		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" name="username" class="form-control"
					style="width: 200px" id="username" placeholder="请输入名字"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="text" name="password" class="form-control"
					style="width: 200px" id="password" placeholder="请输入密码"></input>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">登录</button>
			</div>
		</div>
	</form>
</body>
</html>
