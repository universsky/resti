<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:include="layout/header :: header"> </header>
<body>
	<nav th:include="layout/nav :: nav"></nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="well well-small">产品线</h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-striped table-hover table-responsive">
						<thead>
							<tr>
								<th>序号</th>
								<th>产品线</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${products.empty}">
								<td colspan="5">No messages</td>
							</tr>
							<tr th:each="product,protoType : ${products}">
								<td th:text="${protoType.index} + 1">1</td>
								<td th:text="${product}">1</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer th:include="layout/footer :: copy"></footer>
</body>
</html>
