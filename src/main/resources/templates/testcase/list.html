<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:include="layout/header :: header"></header>
<body>
	<nav th:include="layout/nav ::nav"></nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="well well-small">用例管理</h1>
			</div>
		</div>
		<div layout:fragment="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<table class="table table-striped table-hover table-responsive">
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>paramsValues</th>
									<th>owner</th>
									<th>Ops</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${testcases.empty}">
									<td colspan="5">No messages</td>
								</tr>
								<tr th:each="tc : ${testcases}">
									<td th:text="${tc.id}">1</td>
									<td th:text="${tc.name}">Name</td>
									<td th:text="${tc.paramsValues}">paramsValues</td>
									<td th:text="${tc.owner}">owner</td>

									<td><a th:href="@{/testcase/edit/__${tc.id}__}" href="#">编辑</a>
										| <a th:href="@{/testcase/delete/__${tc.id}__}" href="#">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!--begin:分页-->
		<div class="pagination" style="margin-left: 15px">
			<ul>
				<li><a th:href="@{/testcase(page=${pageIndex} - 1)}" href="#">上一页</a></li>
				<li><a th:href="@{/testcase(page=${pageIndex})}" href="#"
					th:text="${pageIndex} + 1"></a></li>
				<li><a th:href="@{/testcase(page=${pageIndex} + 1)}" href="#">下一页</a></li>

			</ul>
		</div>

	</div>
	<footer th:include="layout/footer :: copy"></footer>
</body>
</html>
